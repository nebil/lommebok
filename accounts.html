<!DOCTYPE html>
<html lang='es'>
  <head>
    <meta charset='utf-8'>
    <title>Lommebok</title>
  </head>

  <body>
    <h1>Mis cuentas</h1>
    % if accounts:
    <p>Sí hay cuentas creadas.</p>
    % else:
    <p>No hay cuentas creadas.</p>
    % end
    <form method='post'>
      <label>Nombre: <input type='text' maxlength=20 name='name'></label><br>
      <label>Moneda: <input type='text' maxlength=20 name='currency'></label><br>
      <input type='submit' value='Añadir cuenta'>
    </form>
  </body>
</html>
