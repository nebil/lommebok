<!DOCTYPE html>
<html lang='es'>
  <head>
    <meta charset='utf-8'>
    <title>Lommebok</title>
  </head>

  <body>
    <h1>Mis cuentas</h1>
    % if accounts:
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Moneda</th>
        </tr>
      </thead>
      <tbody>
      % for account in accounts:
        <tr>
          <td><a href='{{ account['id'] }}/'>{{ account['name'] }}</a></td>
          <td>{{ account['currency'] }}</td>
        </tr>
      % end
      </tbody>
    </table>
    % else:
    <p>No hay cuentas creadas.</p>
    % end

    <form method='post'>
      <label>Nombre: <input type='text' maxlength=20 name='name'></label><br>
      <label>Moneda: <input type='text' maxlength=20 name='currency'></label><br>
      <input type='submit' value='AÃ±adir cuenta'>
    </form>
  </body>
</html>
