    % rebase('base')
    <h1>{{ account['name'] }}</h1>
    <table>
      <thead>
        <tr>
          <th>Monto</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
      % for record in records:
        <tr>
          <td>{{ record['amount']     }}</td>
          <td>{{ record['created_on'] }}</td>
        </tr>
      % end
      </tbody>
    </table>\\
