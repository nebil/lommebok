    % rebase('base')
    <h1>Mis cuentas</h1>
    % if accounts:
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Moneda</th>
        </tr>
      </thead>
      <tbody>
      % for account in accounts:
        <tr>
          <td><a href='{{ account['id'] }}/'>{{ account['name'] }}</a></td>
          <td>{{ account['currency'] }}</td>
        </tr>
      % end
      </tbody>
    </table>
    % else:
    <p>No hay cuentas creadas.</p>
    % end
